import = ["/Users/nathantapsas/.config/alacritty/themes/gruvbox_dark.toml"]

[env]
TERM="xterm-256color"

[font]
size = 18

[font.normal]
family = "UbuntuMono Nerd Font"
style = "Regular"

[font.italic]
family = "UbuntuMono Nerd Font"
style = "Italic"

[font.bold]
family = "UbuntuMono Nerd Font"
style = "Regular"

[font.bold_italic]
family = "UbuntuMono Nerd Font"
style = "Italic"

[window]
decorations = "none"

[window.padding]
x = 12
y = 12

[shell]
program = "/bin/bash"
args = ["--login"]
